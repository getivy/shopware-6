name: build

on:
  push:
    branches: [main]    
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    #- name: Build extension
    #  run: shopware-cli extension build .
    - name: Zip extension
      run: docker run --rm -v $(pwd):$(pwd) -w $(pwd) ghcr.io/friendsofshopware/shopware-cli extension zip .
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: WizmoGmbhIvyPayment*.zip     